<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="app-title">Real-Time Emotion Detection</h1>
            <p class="app-description">Analyze facial expressions using your webcam</p>
        </header>

        <div class="main-content">
            <div class="camera-container">
                <div class="video-wrapper">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" class="d-none"></canvas>
                    <canvas id="overlay"></canvas>
                </div>
                <div id="camera-error" class="alert alert-danger d-none">
                    <i class="bi bi-exclamation-triangle-fill"></i> 
                    Could not access the camera. Please make sure you've granted permission.
                </div>
            </div>

            <div class="controls-container">
                <button id="startBtn" class="btn btn-primary">
                    <i class="bi bi-camera-video-fill"></i> Start Camera
                </button>
                <button id="stopBtn" class="btn btn-secondary d-none">
                    <i class="bi bi-stop-fill"></i> Stop
                </button>
            </div>

            <div class="results-container">
                <div class="card">
                    <div class="card-header">
                        <h3>Detected Emotions</h3>
                    </div>
                    <div class="card-body">
                        <div id="no-face-message">
                            <p class="text-center text-muted">No faces detected yet</p>
                        </div>
                        <div id="emotions-display" class="d-none">
                            <div class="emotion-stats">
                                <p>Faces detected: <span id="face-count">0</span></p>
                                <div id="emotions-list">
                                    <!-- Emotions will be displayed here dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-4">
            <p class="text-muted">Powered by Flask, OpenCV, and JavaScript</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
